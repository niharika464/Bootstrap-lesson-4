<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
    <style>
        .jumbotron {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <div class="container bg-info">
            <h1 style="color:blue;">Hi guys...</h1>
        </div>
        <br>
        <h2>Buttons</h2>
        <div class="container">
            <button type="button" class="btn btn-warning">
                <a href="https://www.google.com/">Primary</a></button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-success">Success</button>
        </div>
        <br>
        <h2>Badges</h2>
        <span class="badge badge-danger">Notification
            <button type="button" class="btn btn-dark">2</button>
        </span>
        <span class="badge badge-primary">
            <span class="badge badge-muted">messages5</span>
        </span>
        </div>
        <br>
        <h2>Progress bar</h2>
        <div class="container">
            <div class="progress">
                <div class="progress-bar" style="width: 50%; height: 10px; background-color:aqua;">70%</div>
            </div>
        </div>
</body>
</html>
